type Note {
    id: ID!
    title: String!
    content: String
    status: NoteStatus!
    deadlineAt: DateTime!
    isForever: Boolean!

    author: Account!
    tags: [Tag!]!
    votes: [Vote!]!

    createdAt: DateTime!
    updatedAt: DateTime!
}

enum  NoteStatus {
    "下書き"
    DRAFT
    "公開"
    PUBLIC
    "時間切れ削除"
    DELETION
}
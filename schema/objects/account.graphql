type Account {
    id: ID!
    email: Email!
    password: String!
    username: String!
    emailVerificationStatus: EmailVerificationStatus!
    followings: [Following]
    notes: [Note]
    votes: [Vote]
    createdAt: DateTime!
    updatedAt: DateTime!
}

enum EmailVerificationStatus {
    UNSPECIFIED
    REQUESTED
    VERIFIED
}
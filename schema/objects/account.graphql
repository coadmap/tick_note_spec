type Account {
    id: ID!
    email: Email!
    username: String!
    emailVerificationStatus: EmailVerificationStatus!

    followings: [Account!]!
    followers: [Account!]!
    notes(
        offset: Int
        limit: Int
        keyword: String
    ): [Note!]!
    votes: [Vote!]!

    createdAt: DateTime!
    updatedAt: DateTime!
}

enum EmailVerificationStatus {
    UNSPECIFIED
    REQUESTED
    VERIFIED
}